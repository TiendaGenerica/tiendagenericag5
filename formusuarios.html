<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario Usuarios</title>
	<link rel="stylesheet" href="estilos_usuarios.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class = "container_users">
		<div class="title">Usuarios</div>
		<form action="#">
			<div class= "detalles_Usuario">

				<div class="input-box">
					<span class ="details">Cedula</span>
					<input type="text" placeholder="Ingrese su Cedula" required>
				</div>
				<div class="input-box">
					<span class ="details">Nombre Completo</span>
					<input type="text" placeholder="Ingrese su Nombre" required>
				</div>
				<div class="input-box">
					<span class ="details">Correo Electronico</span>
					<input type="text" placeholder="Ingrese su Correo Electronico" required>
				</div>
				<div class="input-box">
					<span class ="details">Usuario</span>
					<input type="text" placeholder="Ingrese su Ususario" required>
				</div>
				<div class="input-box">
					<span class ="details">Contraseña</span>
					<input type="text" placeholder="Ingrese su Contraseña" required>
				</div>
			</div>
		</form>
	</div>
				<div class="row">
				    <div class="col-md-3 col-md-offset-9 text-right">
				        <div class="btn-group d-flex w-100" role="group">
				            <button class="btn btn-default w-100" type="button"><span class="glyphicon glyphicon-step-backward"></span>&nbsp;Consultar</button>
				            <button class="btn btn-default w-100" type="button">Crear&nbsp;<span class="glyphicon glyphicon-step-forward"></span></button>
				            <button class="btn btn-default w-100" type="button"><span class="glyphicon glyphicon-step-backward"></span>&nbsp;Actualizar</button>
				            <button class="btn btn-default w-100" type="button">Borrar&nbsp;<span class="glyphicon glyphicon-step-forward"></span></button>
				        </div>
				    </div>
				</div>
</body>
</html>
